<section>
    <div class="container">
        <div class="row">
            <div *ngFor="let subCategory of subcate" class="col-md-3">
                <div  >
                    <div class="card mt-5" style="width: 18rem;">
                        <img [src]="subCategory.photo" alt="">
                        <div class="card-body">
                          <h5 class="card-title">{{subCategory.sub_category_name}}</h5>
                          <p class="card-text">Quick sample text to create the card title and make up the body of the card's content.</p>
                          <a routerLink="/product/{{subCategory.main_category_id}}">اضغط</a>
                        </div>
                      </div>
                </div>
            </div>
            
            
        </div>
    </div>
</section>
<app-loading *ngIf="spiner"></app-loading>
